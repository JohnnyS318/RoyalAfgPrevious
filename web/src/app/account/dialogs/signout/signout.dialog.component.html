<h1 mat-dialog-title>Sign Out?</h1>
<mat-dialog-content>
    This will sign you out of this account. You can sign back in whenever you want.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="cancel()">Cancel</button>
    <button mat-button color="warn" (click)="continue()">Sign out</button>
</mat-dialog-actions>
