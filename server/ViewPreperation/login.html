<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="./StylePresets/form.css" />
    <link rel="stylesheet" href="./loginSass.css" />
  </head>

  <body>
    <main class="main">
      <div class="container login">
        <form id="signin-form" method="POST" action="/Account/Login">
          <input name="__RequestVerificationToken" type="hidden" />
          <div class="signin-wrapper">
            <div class="username-container" id="username-container">
              <div class="row">
                <div class="signin-header">
                  <div class="col title">
                    <h1>Login</h1>
                  </div>
                  <div class="col logo">
                    <div class="logo img"></div>
                  </div>
                </div>
              </div>

              <div class="row usernameInput input container">
                <div class="form-input">
                  <label for="Username">Username or Email:</label>
                  <input
                    type="text"
                    name="Username"
                    placeholder="Username"
                    id="Username"
                  />
                </div>
              </div>

              <div class="row next-btn container">
                <button
                  type="button"
                  tabindex="2"
                  id="verify-user-btn"
                  class="btn cs-submit"
                >
                  <span class="btn-text">Continue</span>
                </button>
                <div class="row register-link">
                  <hr data-content="Or" />
                  <span
                    ><a href="/Account/Register">Register</a> a new
                    account.</span
                  >
                </div>
              </div>
            </div>
            <div class="password-container" id="password-container">
              <div class="row">
                <div class="col step-back">
                  <button
                    type="button"
                    tabindex="2"
                    id="step-back-btn"
                    class="btn"
                  >
                    Step back
                  </button>
                </div>
              </div>
              <div class="row container">
				<div class="col">
					<h1 id="welcome-header"></h1>
				</div>
			  </div>
              <div class="row passwordInput container">
                <div class="form-input">
                  <label for="Password">Password:</label>
                  <input
                    type="password"
                    name="Password"
                    placeholder="Password"
                    id="Password"
                  />
                </div>
              </div>

              <div class="row rememberMeInput container">
                <div class="form-input">
                  <label for="RememberMe">Remember Me:</label>
                  <input type="checkbox" name="RememberMe" id="RememberMe" />
                </div>
              </div>

              <div class="row submit container">
                <input
                  type="submit"
                  id="submit"
                  class="btn cs-submit"
                  tabindex="2"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
